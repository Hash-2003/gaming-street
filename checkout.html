    <main>
        <div class="back">
            <a href="cart.html">Go Back</a>
        </div>
        
        <h1 >Checkout</h1>

        <div id="cart-summary"></div>

        <form id="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name">
            <p id="name-error" style="color: red;"></p>

            <label for="nic">NIC Number:</label>
            <input type="number" id="nic" placeholder="Enter your NIC number">
            <p id="nic-error" style="color: red;"></p>

            <label for="address">Shipping Address:</label>
            <textarea id="address" placeholder="Enter your full address" rows="3"></textarea>
            <p id="address-error" style="color: red;"></p>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email">
            <p id="email-error" style="color: red;"></p>

            <label>Payment Method:</label>
            <div class="radio-group">
                <input type="radio" name="payment" id="credit-card" value="credit-card">
                <label for="credit-card">Credit/Debit Card</label>
                
                <input type="radio" name="payment" id="Helapay" value="helapay">
                <label for="paypal">HelaPay</label>
                
                <input type="radio" name="payment" id="cod" value="cod">
                <label for="cod">Cash on Delivery</label>
            </div>
            <p id="payment-error" style="color: red;"></p>

            <label for="delivery-method">Delivery Method:</label>
            <select id="delivery-method">
                <option value="">Select Delivery Method</option>
                <option value="pick-up">Store Pick-Up</option>
                <option value="delivery">Delivery</option>
            </select>
            <p id="delivery-error" style="color: red;"></p>

            <div class="checkbox-group">
                <input type="checkbox" id="agree-terms">
                <label for="agree-terms">I agree to the <a href="terms-conditions.html" target="_blank">Terms and Conditions</a></label>
            </div>
            <p id="terms-error" style="color: red;"></p>

            <div class="cart-buttons">
                <button type="button" onclick="cancel()" 
                    style="color: rgb(255, 255, 255); width: 45%; background-color: #fd4a4a; padding: 10px; border: none; font-size: 16px; cursor: pointer; text-align: center; border-radius: 5px;">
                    Cancel
                </button>
                <button id="place-order-btn" type="submit"
                    style="color: rgb(255, 255, 255); width: 45%; background-color: #0ed100; padding: 10px; border: none; font-size: 16px; cursor: pointer; text-align: center; border-radius: 5px;">
                    Place Order
                </button>
            </div>
        </form>
    </main>
